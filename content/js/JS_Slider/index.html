<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JS Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-btn">
        <i class="fas fa-play"></i>
        <span>START SLIDE SHOW</span>
    </div>
        <div class="photos">
            <div class="prev">
                <img class="nav-icon" src="icons/left-arrow.svg" alt="Назад" title="Назад">
            </div>
                <img src='#' id="slider" class="slider" alt="slider">
            <div class="next">
                <img class="nav-icon" src="icons/right-arrow.svg" alt="Вперед" title="Вперед">
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
