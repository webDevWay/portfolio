<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>ContactForm</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
</head>
<div class="wrapper">
  <div class="progress_text">
    <p class="progress_label">форма заполнена на:</p>
    <p class="progress_flow"></p>
  </div>
  <progress class="progress_bar" max="100" value="0"></progress>
  <h1 class="header-title">Форма с прогресс баром </h1>
  <form action="">
    <div class="form-wrapper">
      <div class="input_wrapper">
        <h5 class="input_title">Как вас зовут? *</h5>
        <div class="input-userdata-dflex">
          <div class="input_wrapper input_name_wrapper">
            <div class="input input_name" contentEditable data-placeholder="Имя"></div>
          </div>
          <div class="input_wrapper input_surname_wrapper">
            <div class="input input_surname" contentEditable data-placeholder="Фамилия"></div>
          </div>
        </div>
      </div>
      
      <div class="input_wrapper">
        <h5 class="input_title">Электронная почта</h5>
        <div class="input input_email" contentEditable data-placeholder="your@mail.ru">
        </div>
      </div>
      <div class="input_wrapper">
        <h5 class="input_title">Телефон</h5>
        <div class="input input_phone" contentEditable data-placeholder="+7(xxx)xxxxxxx"></div>
      </div>
      <div class="input_wrapper">
        <h5 class="input_title">О себе</h5>
        <div class="input input_about" contentEditable></div>
      </div>
      <h5 class="input_title">Чем вы собираетесь заниматься на нашем сайте?</h5>
      <div class="variant-items">
        <div class="variant-item" data-choise="Item">
          <div class="variant-item_icon variant-item_icon-html"></div>
          <div class="variant-item_title">Разработка сайта</div>
        </div>
        <div class="variant-item" data-choise="Item">
          <div class="variant-item_icon variant-item_icon-seo"></div>
          <div class="variant-item_title">Поисковая оптимизация</div>
        </div>
        <div class="variant-item" data-choise="Item">
          <div class="variant-item_icon variant-item_icon-webdev"></div>
          <div class="variant-item_title">Разработка приложения</div>
        </div>
        <div class="variant-item" data-choise="Item">
          <div class="variant-item_icon variant-item_icon-adwords"></div>
          <div class="variant-item_title">Контекстная реклама</div>
        </div>
        <div class="variant-item" data-choise="Item">
          <div class="variant-item_icon variant-item_icon-smm"></div>
          <div class="variant-item_title">Маркетинг, SMM, PR</div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-divider"></div>
        <div class="button_submit">Отправить</div>
      </div>
    </div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
